name: Playwright + Allure

on:
  workflow_dispatch:          # Manual trigger
  push:
    branches: [ main ]        # Run on every push to main
  schedule:
    - cron: '0 0 * * *'       # Nightly run at 00:00 UTC (8 PM US Eastern during DST)

permissions:
  contents: read
  pages: write                # for publishing Allure report to GitHub Pages
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests with Allure
        run: npx playwright test --reporter=allure-playwright,line

      - name: Generate Allure report
        run: npx allure generate ./allure-results --clean -o ./allure-report

      - name: Upload Allure HTML report (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/

      - name: Upload raw Allure results (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/

      - name: Upload Pages artifact (for GitHub Pages)
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report/

  deploy:
    if: always()
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
